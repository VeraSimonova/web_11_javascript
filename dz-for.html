<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Borodkin</title>
</head>
<body>

	<script>
		var strok;
		for(var i = true;; i = !i){
			strok = prompt("Сообщение:");
			if(i == true){
				console.log(`- (я) ${strok}`);
			}
			else{
				console.log(`- (бот) ${strok}`);
			}
			if(strok == 0){
				break;
			}
		}
	</script>
	
</body>
