<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.main_wrap{
			height: 1000px;
			width: 100%;
			background-color: #fce5cd;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.content{
			position: absolute;
			left: 40%;
			top: 30%;
			text-align: center;
		}
		p{
			font-size: 64px;
			color: #351c75;
		}
		.increase:hover{
			color: red;
			-webkit-transform: scale(1.2);
  			-ms-transform: scale(1.2);
  			transform: scale(1.2);
		}
		.rotate:hover {
  			-webkit-transform: rotateZ(20deg);
  			-ms-transform: rotateZ(20deg);
  			transform: rotateZ(20deg);
		}
	</style>
</head>
<body>
	<div class="main_wrap">
		<div class="content">
			<p>Animate.css</p>
		</div>
	</div>

	<script>
		'use strict';

		let action = prompt("введите название анимации: rotate, increase");
		let content = document.querySelector("p");
		let actions = ["rotate", "increase"];

		for(let i = 0; i < actions.length; i++){
			if(createAction(actions[i], action)){
				break
			}
		}

		function createAction(a, userA){
			if(a === userA){
				content.classList.add(action);
				return true;
			}
		}
		
	</script>
</body>
</html>
