<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h2>Фильтр</h2>
	<div class="offers_filter">
		<div class="filters_positions"></div>
		<div class="filters_moneys">
			<input type="number" placeholder="min">
			<input type="number" placeholder="max">
		</div>
	</div>
	<h2>Список вакансий</h2>
	<div class="main_wrap">
		<div class="offers_wrap">
			<div class="list_offers">
		
			</div>
		</div>
		<div class="carusel_wrap">
			<div class="carusel" id="one">
				<div class="navigation_carusel_buttons">
					<button class="prev">&#9650</button>
					<button class="next">&#9660</button>
				</div>
				<div class="list_offers">
				</div>	
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
	<script src="js/carusel.js"></script>
	<script>
		init("#one");
	</script>
</body>
</html>
